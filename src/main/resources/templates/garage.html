<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<table border="3px" bgcolor="#deb887" align="centre">
  <thead>
  <tr>
    <th width="120" height="60" bgcolor="#F4A460" class="class1">Brand</th>
    <th width="120" height="60" bgcolor="#F4A460" class="class1">Model</th>
    <th width="120" height="60" bgcolor="#F4A460" class="class1">Year</th>
    <th width="180" height="60" bgcolor="#F4A460" class="class1">Run</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car:${garage.getCars()}">
    <td width="80" height="30" bgcolor="#FFDEAD"><h4 th:text="${car.getBrand()}" class="class1"></h4></td>
    <td width="80" height="30" bgcolor="#FFDEAD"><h4 th:text="${car.getModel()}" class="class1"></h4></td>
    <td width="80" height="30" bgcolor="#FFDEAD"><h4 th:text="${car.getYear()}" class="class1"></h4></td>
    <td width="80" height="30" bgcolor="#FFDEAD"><h4 th:text="${car.getRun()}" class="class1"></h4></td>
  </tr>
  </tbody>
</table>
<a href="http://localhost:8080/menu">Go back</a>
</body>
</html>
