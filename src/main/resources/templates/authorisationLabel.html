<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Authorise</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h2>Welcome to Premium Car Rental!</h2>
<h3>Authorise to enter the website:</h3>
<form method="post" action="authorisation" th:object="${user}">
    Login: <input type="text" name="username" id="username" th:field="*{username}"><br>
    Password: <input type="text" name="password" id="password" th:field="*{password}"><br>
    <button type="submit">Log in</button>
</form>
</body>
</html>
