<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add funds</title>
</head>
<body>
<h2>Now you can add funds to your account.</h2>
<h2>Log in into your account to add funds:</h2>
<form method="post" action="addFunds" th:object="${user}">
  Login: <input type="text" name="username" id="username" th:field="*{username}"><br>
  Password: <input type="text" name="password" id="password" th:field="*{password}"><br>
  Sum: <input type="text" name="balance" id="balance" th:field="*{balance}">
  <button type="submit">Log in</button>
</form>
</body>
</html>
