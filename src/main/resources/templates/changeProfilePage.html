<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile refactoring</title>
</head>
<body>
<form method="post" action="/changeProfile" th:object="${user}">
    Login: <input type="text" name="username" id="username" th:field="*{username}"><br>
    Password: <input type="text" name="password" id="password" th:field="*{password}"><br>
    <button type="submit">Change</button>
</form>
</body>
</html>
